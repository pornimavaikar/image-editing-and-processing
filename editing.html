function convertToGrayscale(imageData) {
    const grayImageData = new ImageData(imageData.width, imageData.height);

        grayImageData.data[i + 1] = avg;
        grayImageData.data[i + 2] = avg;
        grayImageData.data[i + 3] = 255;
    }
    return grayImageData;
}

        function performNLMdenoising() {
            console.log('Non-Local Means Denoising activated.');
            if (!imageInput.files || !imageInput.files[0]) {
        alert('Please select an image file.');
        return;
    }

    // Get the selected image file
    const file = imageInput.files[0];
    const reader = new FileReader();

    // Read the selected image file
    reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
            // Display original image
            imageContainer.innerHTML = '';
            imageContainer.appendChild(img);

            // Create canvas for processed image
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);

            // Get image data
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // Parameters for NLM denoising
            const h = 10; // Filter parameter
            const patchSize = 3; // Patch size
            const searchSize = 5; // Search window size

            // Calculate the squared Euclidean distance between two patches
            function patchDistance(patch1, patch2) {
                let sum = 0;
                for (let i = 0; i < patch1.length; i++) {
                    sum += Math.pow((patch1[i] - patch2[i]), 2);
                }
                return sum;
            }

            // Apply NLM denoising
            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const patchCenter = [x, y];
                    let weightSum = 0;
                    const newValue = [0, 0, 0];

                    // Iterate over the search window
                    for (let sy = -searchSize; sy <= searchSize; sy++) {
                        for (let sx = -searchSize; sx <= searchSize; sx++) {
                            const neighborX = x + sx;
                            const neighborY = y + sy;

                            // Check if the neighbor is within the image boundaries
                            if (neighborX >= 0 && neighborX < canvas.width && neighborY >= 0 && neighborY < canvas.height) {
                                const neighborPatchCenter = [neighborX, neighborY];
                                let patchDistanceSum = 0;
                                let weight = 0;

                                // Iterate over the patch
                                for (let py = -patchSize; py <= patchSize; py++) {
                                    for (let px = -patchSize; px <= patchSize; px++) {
                                        const currentX = patchCenter[0] + px;
                                        const currentY = patchCenter[1] + py;
                                        const neighborX = neighborPatchCenter[0] + px;
                                        const neighborY = neighborPatchCenter[1] + py;

                                        // Check if the pixel coordinates are within the image boundaries
                                        if (currentX >= 0 && currentX < canvas.width && currentY >= 0 && currentY < canvas.height &&
                                            neighborX >= 0 && neighborX < canvas.width && neighborY >= 0 && neighborY < canvas.height) {
                                            const currentIndex = (currentY * canvas.width + currentX) * 4;
                                            const neighborIndex = (neighborY * canvas.width + neighborX) * 4;

                                            // Calculate the squared Euclidean distance between patches
                                            patchDistanceSum += patchDistance([data[currentIndex], data[currentIndex + 1], data[currentIndex + 2]],
                                                [data[neighborIndex], data[neighborIndex + 1], data[neighborIndex + 2]]);
                                        }
                                    }
                                }

                                // Calculate the weight using the Gaussian function
                                weight = Math.exp(-patchDistanceSum / (h * h));

                                // Accumulate the weighted value
                                for (let i = 0; i < 3; i++) {
                                    newValue[i] += data[(neighborY * canvas.width + neighborX) * 4 + i] * weight;
                                }

                                weightSum += weight;
                            }
                        }
                    }

                    // Normalize the weighted value and assign it to the pixel
                    for (let i = 0; i < 3; i++) {
                        newValue[i] /= weightSum;
                        data[(y * canvas.width + x) * 4 + i] = newValue[i];
                    }
                }
            }

            // Update the canvas with the denoised image data
            ctx.putImageData(imageData, 0, 0);
        };
        img.src = event.target.result;
    };

function activateBlurTool() {
    console.log('Blur Tool activated.');

    // Get the image element from the image container
    const img = document.querySelector('.image-preview img');

    // Create a canvas element
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    // Set the canvas size to match the image size
    canvas.width = img.width;
    canvas.height = img.height;

    // Draw the image onto the canvas
    ctx.drawImage(img, 0, 0);

    // Apply blur effect
    const blurRadius = 5; // Adjust blur radius as needed
    const blurImageData = applyBlur(ctx.getImageData(0, 0, canvas.width, canvas.height), blurRadius);

    // Put the blurred image data back onto the canvas
    ctx.putImageData(blurImageData, 0, 0);

    // Replace the image with the blurred image
    img.src = canvas.toDataURL();
}

function applyBlur(imageData, radius) {
    const newData = new Uint8ClampedArray(imageData.data.length);

    const { width, height, data } = imageData;

    for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
            let r = 0, g = 0, b = 0, a = 0;
            let count = 0;

            for (let dy = -radius; dy <= radius; dy++) {
                for (let dx = -radius; dx <= radius; dx++) {
                    const nx = Math.min(Math.max(x + dx, 0), width - 1);
                    const ny = Math.min(Math.max(y + dy, 0), height - 1);
                    const index = (ny * width + nx) * 4;

                    r += data[index];
                    g += data[index + 1];
                    b += data[index + 2];
                    a += data[index + 3];
                    count++;
                }
            }

            const newIndex = (y * width + x) * 4;
            newData[newIndex] = r / count;
            newData[newIndex + 1] = g / count;
            newData[newIndex + 2] = b / count;
            newData[newIndex + 3] = a / count;
        }
    }

    return new ImageData(newData, width, height);
}

function activateSharpenTool() {
    console.log('Sharpen Tool activated.');

    // Get the image element from the image container
    const img = document.querySelector('.image-preview img');

    // Create a canvas element
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    // Set the canvas size to match the image size
    canvas.width = img.width;
    canvas.height = img.height;

    // Draw the image onto the canvas
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    // Get the image data from the canvas
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;

    // Apply sharpening effect
    const sharpenedImageData = applySharpen(data, canvas.width, canvas.height);

    // Put the sharpened image data back onto the canvas
    ctx.putImageData(sharpenedImageData, 0, 0);

    // Create a new Image object with the sharpened image data
    const newImg = new Image();
    newImg.onload = function() {
        // Replace the old img element with the new one
        img.parentNode.replaceChild(newImg, img);
    }
    newImg.src = canvas.toDataURL();
}

function applySharpen(data, width, height) {
    const newData = new Uint8ClampedArray(data.length);

    // Define the sharpening kernel
    const kernel = [
        [0, -1, 0],
        [-1, 5, -1],
        [0, -1, 0]
    ];

    // Apply the kernel convolution to each pixel
    for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
            let r = 0, g = 0, b = 0;

            // Apply the kernel to the pixel and its neighbors
            for (let ky = -1; ky <= 1; ky++) {
                for (let kx = -1; kx <= 1; kx++) {
                    const nx = Math.min(Math.max(x + kx, 0), width - 1);
                    const ny = Math.min(Math.max(y + ky, 0), height - 1);
                    const index = (ny * width + nx) * 4;

                    // Apply kernel weights to RGB channels
                    r += data[index] * kernel[ky + 1][kx + 1];
                    g += data[index + 1] * kernel[ky + 1][kx + 1];
                    b += data[index + 2] * kernel[ky + 1][kx + 1];
                }
            }

            // Set the pixel values
            const newIndex = (y * width + x) * 4;
            newData[newIndex] = Math.min(Math.max(r, 0), 255);
            newData[newIndex + 1] = Math.min(Math.max(g, 0), 255);
            newData[newIndex + 2] = Math.min(Math.max(b, 0), 255);
            newData[newIndex + 3] = data[newIndex + 3]; // Preserve alpha channel
        }
    }

    // Return the sharpened image data
    return new ImageData(newData, width, height);
}

    // Apply color balance effect
    const balancedImageData = applyColorBalance(data, canvas.width, canvas.height);

    // Put the balanced image data back onto the canvas
    ctx.putImageData(balancedImageData, 0, 0);

    // Replace the image with the balanced image
    img.src = canvas.toDataURL();
}

function applyColorBalance(data, width, height) {
    const newData = new Uint8ClampedArray(data.length);

    // Define the color balance adjustments for each channel
    const redAdjustment = 20;   // Adjust red channel by adding 20 to each pixel value
    const greenAdjustment = 0;  // No adjustment to green channel
    const blueAdjustment = -20; // Adjust blue channel by subtracting 20 from each pixel value

    // Create a new canvas and context
    const tempCanvas = document.createElement('canvas');
    const tempCtx = tempCanvas.getContext('2d');

    // Set the canvas size to match the image size
    tempCanvas.width = width;
    tempCanvas.height = height;

    // Put the image data onto the temporary canvas
    const imageData = new ImageData(data, width, height);

    ctx.lineWidth = 10; // Example: line thickness

    // Draw a line from the previous mouse position to the current position
    ctx.lineTo(x, y);

    // Apply the stroke (draw the line)
    ctx.stroke();

    // Update the starting point of the next line to the current position
    ctx.beginPath();
    ctx.moveTo(x, y);
}

  // Function to stop drawing
  function stopDrawing() {
    console.log('Drawing stopped.');
    isDrawing = false;
  }

  // Add event listeners to handle drawing
  canvas.addEventListener('mousedown', startDrawing);
  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mouseup', stopDrawing);
  canvas.addEventListener('mouseout', stopDrawing);
}


    if (resizeBtn) {
    resizeBtn.addEventListener('click', () => {
        console.log('Resize button clicked');
        // Prompt the user to enter new dimensions
        const newWidth = prompt('Enter the new width:');
        const newHeight = prompt('Enter the new height:');

        // Check if valid dimensions are entered
        if (newWidth && newHeight && !isNaN(newWidth) && !isNaN(newHeight)) {
            // Convert dimensions to numbers
            const width = parseInt(newWidth);
            const height = parseInt(newHeight);

            // Create a new canvas element
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;

            // Draw the image onto the canvas
            const imageContainer = document.getElementById('image-container');
            const img = imageContainer.querySelector('img');

            // Use canvas if img exists, otherwise create a new img element
            if (img) {
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                imageContainer.removeChild(img);
            } else {
                console.log('No image found in image container. Aborting resize.');
                return;
            }

            // Append the resized canvas to the image container
            imageContainer.appendChild(canvas);

            console.log('Image resized successfully.');
        } else {
            console.log('Invalid dimensions. Please enter valid numbers.');
        }
    });
}

});
